    <section id="contact">
        <h1>Contactez-Nous</h1><br>
        <div class="menu-card">
            <form method="post" action="">
                <table class="table-form">
                    <tr>
                        <td class="label"><label for="mail">Adresse Email</label></td>
                        <td><input type="email" name="mail" id="mail" placeholder="exemple@gmail.com ..." required></td>
                    </tr>
                    <tr>
                        <td colspan="2">&nbsp;</td>
                    </tr>
                    <tr>
                        <td class="label"><label for="msg">Votre message</label></td>
                        <td>
                            <textarea name="msg" id="msg" placeholder="Votre message ..." cols="98" rows="6" required>
                            </textarea>
                        </td>
                    </tr>    
                </table><br>
                <div id="div-envoyer">
                    <input name="envoyer" class="milieu" type="submit" value="Envoyer">
                    <input name="reset" class="milieu" type="reset" value="Réintialiser">
                </div>
            </form>
        </div>
    </section>
